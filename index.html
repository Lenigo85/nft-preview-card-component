<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Outfit:wght@300;400;600&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <img class="card__image" src="./images/image-equilibrium.jpg" alt="equilibrium">
    <h4 class="card__title">Equilibrium #3429</h4>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__data">
      <div class="card__data--cost">
          <img src=images/icon-ethereum.svg type="img/svg" alt="eth">
          <p>0.041 ETH</p>
      </div>

      <div class="card__data--time">
          <img src=images/icon-clock.svg type="img/svg" alt="clock">
          <p>3 days left</p>
        </div>
    </div>

    <hr class="line">

    <div class="card__creator">
      <img class="card__creator--image" src="./images/image-avatar.png" alt="avatar">
      <p class="card__creator--name" >Creation of <b>Jules Wyvern</b></p> 
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://leandrogonzalez.net">Leandro Gonzalez</a>.
  </footer>-->
</body>
</html>
